<!-- Page Content -->
<div id="page-content-wrapper">
  <div class="container">
    <div class="d-flex justify-content-center">
      <div class="divs">
        <div class="card shadow-sm mr-4 w-100">
          <div class="card-body">
            <h3 class="d-inline card-title">Subir Asignación</h3>
            <br />
            <br />
            <h5>Patrones de diseño.</h5>
            <p>
              Investigar de forma individual el siguiente concepto, Patrones de
              diseño, y crear una presentación powepoint.
            </p>
            <div class="margin">
              <h5 style="margin-left: 25%">Subir Asignación</h5>
              <div class="d-flex justify-content-center">
                <div
                  class="dropzone"
                  appDnd
                  (fileDropped)="onFileDropped($event)"
                >
                  <input
                    type="file"
                    #fileDropRef
                    id="fileDropRef"
                    multiple
                    (change)="fileBrowseHandler(files)"
                  />
                  <h6>Arrastre Aqui</h6>
                  <h6>o</h6>
                  <label for="fileDropRef">Elija Archivo</label>
                </div>
              </div>
              <div class="files-list container">
                <div
                  class="single-file"
                  *ngFor="let file of files; let i = index"
                >
                  <div class="info">
                    <h4 class="name">
                      {{ file?.name }}
                    </h4>
                  </div>

                  <div class="delete" (click)="deleteFile(i)">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="14"
                      height="18"
                      viewBox="0 0 14 18"
                    >
                      <path
                        fill="#B1B1B1"
                        fill-rule="nonzero"
                        d="M1 16c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2H3c-1.1 0-2 .9-2 2v10zm3.17-7.83a.996.996 0 0 1 1.41 0L7 9.59l1.42-1.42a.996.996 0 1 1 1.41 1.41L8.41 11l1.42 1.42a.996.996 0 1 1-1.41 1.41L7 12.41l-1.42 1.42a.996.996 0 1 1-1.41-1.41L5.59 11 4.17 9.58a.996.996 0 0 1 0-1.41zM10.5 1L9.79.29C9.61.11 9.35 0 9.09 0H4.91c-.26 0-.52.11-.7.29L3.5 1H1c-.55 0-1 .45-1 1s.45 1 1 1h12c.55 0 1-.45 1-1s-.45-1-1-1h-2.5z"
                      />
                    </svg>
                  </div>
                </div>
              </div>
              <br />
              <div class="d-flex justify-content-center"></div>
              <button
                class="text-white btn btn-group-lg float-right"
                type="submit"
                style="background-color: #49abc6"
              >
                Enviar
              </button>
              <a
                type="button "
                href="index.html "
                name="finalizar "
                class="volver text-white btn btn-group-lg float-left"
                style="background-color: #49abc6"
                >Volver</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /#page-content-wrapper -->
<!-- /#wrapper -->
